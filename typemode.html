<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="typeOff-UA-Compatible" content="IE=edge">
    <meta job="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHDI ALAEI :: effect type </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: rgb(36, 36, 36);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 70px;
        }
    </style>
</head>

<body>
    <h1></h1>
</body>
<script>
    var nameCount = 0
    var job = 'MAHDI ALAEI'
    var typeIn = 0
    var typeOff = 1
    var off = job.length
    var intervalTypeIn = setInterval(_type, 200)
    var intervalTypeOff
    function _type() {
        if (typeIn <= job.length) {
            $('h1').text(job.substring(0, typeIn))
        } else {
            clearInterval(intervalTypeIn)
            intervalTypeOff = setInterval(_offType, 200)
            typeOff=1
        }
        typeIn++
    }
    function _offType() {
        if(typeOff<=job.length){
            $('h1').text($('h1').text().substring(0, off = job.length - typeOff))
            typeOff++
        }
        if (off == 0) {
            clearInterval(intervalTypeOff)
            intervalTypeIn = setInterval(_type, 200)
            typeIn=0
            if(nameCount==0){
                job = 'Web developer'
                nameCount=1
            }else{
                job = 'MAHDI ALAEI'
                nameCount=0
            }
        }
    }
        
</script>

</html>
